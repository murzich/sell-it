<a class="product-item" routerLink="/detail/{{id}}">
  <div class="product-item__desc">
    <h3 class="product-item__title">{{name}} - {{id + 1}}</h3>
    <img src="assets/img/fa-eye.svg" alt="" class="product-item__view">
  </div>
  <div class="product-item__gallery">
    <img src="{{image}}" alt="Product Img" class="product-item__img">
  </div>
</a>
