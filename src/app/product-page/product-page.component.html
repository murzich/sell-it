<app-header></app-header>
<main appInfiniteObsScroll
      (reachedBottom)="getMoreAdverts()"
      [auditionTime]="500"
      [crossbarDelta]="150"
      [doEmitEvent]="isReadyToScroll"
>
    <app-product-item *ngFor="let i of adverts"
                      [id]="i.id"
                      [name]="i.theme"
                      [image]="i.images[0]?.file"
    ></app-product-item>
</main>
<app-button-to-top></app-button-to-top>
<app-footer></app-footer>
