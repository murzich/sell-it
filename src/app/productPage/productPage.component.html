<app-header></app-header>
<main appInfiniteScroll
      (reachedBottom)="getMoreAdverts()"
      [crossbarDelta]="150"
      [goScroll]="isReadyToScroll"
>
    <app-product-item *ngFor="let i of adverts"
                      [id]="i.id"
                      [name]="i.theme"
                      [image]="i.images[0]"
    ></app-product-item>
</main>
<app-footer></app-footer>
