<app-header></app-header>
<main>
  <h1>Edit your profile</h1>
  <p>Your email: {{profileData.email}}</p>
  <form [formGroup]="profileForm" (submit)="onSubmit()">
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" formControlName="username">
    </div>
    <div>
      <label for="first_name">First name:</label>
      <input type="text" id="first_name" formControlName="first_name">
      <label for="last_name">Last name:</label>
      <input type="text" id="last_name" formControlName="last_name">
    </div>
    <div>
      <label for="avatar">Avatar</label>
      <img src="{{profileData.avatar}}" alt="avatar">
      <input type="file" id="avatar" accept="image/jpeg, image/png, image/jpg, image/gif"
             formControlName="avatar" (change)="onFileChange($event)">
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div>
      <label for="color_scheme">Color Scheme</label>
      <input type="color" id="color_scheme" formControlName="color_scheme">
    </div>
    <div>
      <label for="language">Language:</label>
      <select type="text" id="language" formControlName="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="jp">Japanese</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</main>
<app-footer></app-footer>
