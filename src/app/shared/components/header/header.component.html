<header>
  <a routerLink="/product" class="logo">
    <img src="assets/img/sell-it.png" alt="Logo: Buy it!" class="logo__img">
  </a>
  <div class="search">
    <form class="search__form" method="get" id="search">
      <label for="search__input" class="search__label">
        <img src="assets/img/fa-search.svg" alt="Search:">
        <input id="search__input" type="search" class="search__input" placeholder="Try find something">
      </label>
    </form>
  </div>
  <div class="user-block">
    <ng-container *ngIf="authorized$ | async; then authorized else unauthorized"></ng-container>
  </div>
</header>

<ng-template #authorized>
  <div class="user" *ngIf="user$ | async as user">
    <img src="{{user.avatar}}" alt="usr_img" class="user__img">
    <span class="user__name">{{user.username}}</span>
  </div>
  <a (click)="logout()" class="logout">
    <img src="assets/img/fa-sign-out.svg" alt="Logout" class="logout__img">
  </a>
  <div class="user-block__menu">
    <a routerLink="/new-advert" class="user-block__link">Add new post</a>
    <a routerLink="/profile" class="user-block__link">Profile</a>
  </div>
</ng-template>

<ng-template #unauthorized>
  <!--TODO: Add styles-->
  <div class="user-block__text">
    Welcome, <a href="" routerLink="/login">login</a> or <a href="" routerLink="/login">register</a> to start!
  </div>
</ng-template>
